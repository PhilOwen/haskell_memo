name:                hello-persistent
version:             0.1.0.0
github:              "https://github.com/PhilOwen/haskell_memo"
license:             MIT
author:              "Phil Owen"
maintainer:          "hiroki@yairilab.net"
copyright:           "2018 Phil Owen"

extra-source-files:
- README.md

description:         Please see the README on GitHub at <https://github.com/PhilOwen/haskell_memo>

dependencies:
- base >= 4.7 && < 5
- containers
- persistent
- persistent-template
- persistent-sqlite
- monad-logger
- resourcet
- time
- random

executables:
  hello-persistent:
    main:                Main.hs
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    default-extensions:
    - OverloadedStrings
    - GADTs
    - GeneralizedNewtypeDeriving
    - MultiParamTypeClasses
    - QuasiQuotes
    - TemplateHaskell
    - TypeFamilies
